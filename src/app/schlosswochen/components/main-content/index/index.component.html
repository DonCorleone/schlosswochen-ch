<div *ngIf="content$ | async as content">
  <mat-nav-list class="bg-vert-clair pt-0">
    <mat-list-item *ngFor="let item of content; trackBy:identify"
                   [routerLinkActive]="['active']"
                   [routerLink]="['/schlosswochen', item.title]"
                    class="active:bg-rouge-rubia divide-bleu-ceruleen-pale divide-y divide-solid">
      <a matListItemTitle class="text-terre-ombre-brule">{{ item.description }}</a>
    </mat-list-item>
  </mat-nav-list>
</div>
