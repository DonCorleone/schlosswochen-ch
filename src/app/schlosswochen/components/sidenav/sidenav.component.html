<mat-sidenav-container
  class="flex-1 h-full min-h-full w-full min-w-full bg-bleu-ceruleen-pale"
>
  <mat-sidenav
    #sidenav
    [mode]="isScreenSmall ? 'over' : 'side'"
    [opened]="!isScreenSmall"
    class="flex w-60 mat-elevation-z10 bg-bleu-ceruleen-pale shadow-2xl"
  >
    <mat-toolbar class="bg-rouge-rubia h-20">
      <a href="/" alt="home" class="flex justify-center w-full h-full">
        <img src="assets/svg/logo-crown.svg" />
      </a>
    </mat-toolbar>
    <app-index class="flex-grow"></app-index>
    <mat-toolbar class="bg-rouge-rubia">
      <a
        href="https://kinderkultur.ch"
        alt="kinderkultur.ch"
        class="flex justify-center h-full"
      >
        <img src="assets/svg/back.svg" />
      </a>
    </mat-toolbar>
  </mat-sidenav>

  <mat-sidenav-content class="flex flex-col">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="m-3 md:m-5 lg:m-7 xl:m-8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
